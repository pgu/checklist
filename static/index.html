<!doctype html>
<html ng-app="checklistApp">

<head>
  <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<!--class="blue-grey lighten-2"-->

<body ng-cloak>

<div>

  <div ng-controller="ItemController">
    <form name="itemForm" novalidate>

      <div>
        <div>
          <input id="item-title"
                 name="item-title"
                 placeholder="let's do something"
                 type="text"
                 ng-model="newItem.title"
                 ng-required="true">
          <label for="item-title">Add an item</label>
        </div>
      </div>

      <btn type="btn" ng-click="createItem(newItem, itemForm)">
        Create
      </btn>
    </form>

    <div ng-repeat="item in items">
      {{ item.title }} {{ item.isDone }}
    </div>

  </div>

</div>

<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/lodash/lodash.min.js"></script>

<script src="./bower_components/angular/angular.min.js"></script>
<script src="./bower_components/angular-messages/angular-messages.min.js"></script>

<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
<script src="./bower_components/angular-aria/angular-aria.min.js"></script>
<script src="./bower_components/angular-material/angular-material.min.js"></script>

<script src="./js/app.js"></script>
<script src="./js/itemController.js"></script>

</body>

</html>
