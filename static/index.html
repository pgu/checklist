<!doctype html>
<html ng-app="checklistApp">

<head>
  <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<!--class="blue-grey lighten-2"-->

<body ng-cloak>

<div class="container">

  <div class="row" ng-controller="ItemController">
    <form name="itemForm" class="col s12" novalidate>

      <div class="row">
        <div class="input-field col s12">
          <input id="item-title" name="item-title" placeholder="let's do something" type="text" ng-model="newItem.title"
                 ng-required="true">
          <label for="item-title">Add an item</label>
        </div>
      </div>

      <btn class="btn btn-large btn-floating" type="submit" ng-click="createItem(newItem, itemForm)">
        <i class="material-icons">add</i>
      </btn>
    </form>

    <div ng-repeat="item in items">
      {{ item.title }} {{ item.isDone }}
    </div>

  </div>

</div>

<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/lodash/lodash.min.js"></script>

<script src="./bower_components/angular/angular.min.js"></script>
<script src="./bower_components/angular-messages/angular-messages.min.js"></script>

<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
<script src="./bower_components/angular-aria/angular-aria.min.js"></script>
<script src="./bower_components/angular-material/angular-material.min.js"></script>

<script src="./js/app.js"></script>
<script src="./js/itemController.js"></script>

</body>

</html>
